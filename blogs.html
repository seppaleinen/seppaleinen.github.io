---
layout: base
---

<div id="main_content_wrap" class="outer">
    <section id="main_content" class="inner">

        <ul>
            {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>

    </section>
</div>
